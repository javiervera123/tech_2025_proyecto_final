<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tienda Virtual Emily</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/image/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/templatemo.css">
    <link rel="stylesheet" href="./css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <script src="./basedatos/datos.js"></script>
    <script src="./basedatos/consultas.js"></script>
    <!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body>
    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"></div>
    <!-- Contenido de la página - Inicio -->

    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3">
                <h2 class="h2 pb-4">Categorías</h2>
                <ul id="etiqueta_categorias" class="list-unstyled ">
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h4 text-decoration-none"
                            href="productos.html">
                            Mostrar todo

                        </a>

                    </li>
                </ul>
            </div>
            <!-- End Categorias -->
            <!-- script para llenar  dinamicamente mostrando las categorias-->
            <script>
                let etiqueta_categorias = document.getElementById("etiqueta_categorias");
                lista_categorias.forEach(categoria => {
                    let li = document.createElement("li");
                    li.classList.add("pb-3");
                    li.innerHTML = `
                        <a class="collapsed d-flex justify-content-between h4 text-decoration-none" href="productos.html?cat=${categoria.codigo}">
                            ${categoria.nombre}
                        </a>
                    `;
                    etiqueta_categorias.appendChild(li);
                });
            </script>


            <div class="col-lg-6">
                <!-- listado de productos a la derecha-->

                <div id="etiqueta_productos" class="row">


                    <!-- script para llenar  dinamicamente mostrando los productos-->
                    <script>
                        //obtener el parámetro de la URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const categoria = urlParams.get('cat'); // null si no existe

                        let etiqueta_productos = document.getElementById("etiqueta_productos");
                        let productos_filtrados = obtenerProductosServicios(categoria);

                        productos_filtrados.forEach(producto => {
                            let div = document.createElement("div");
                            div.classList.add("col-md-4");

                            //  Generar estrellas con un for
                            let estrellas = "";
                            for (let i = 1; i <= 5; i++) {
                                if (i <= producto.clasificacion) {
                                    estrellas += `<li><i class="fa fa-star text-warning"></i></li>`; // estrella amarilla
                                } else {
                                    estrellas += `<li><i class="fa fa-star text-secondary"></i></li>`; // estrella gris
                                }
                            }

                            div.innerHTML = `
      <div class="card mb-4 product-wap rounded-0">
        <!-- Imagen + iconos -->
        <div class="card rounded-0">
          <img class="card-img rounded-0 img-fluid" src="${producto.imagen}" alt="${producto.nombre}">
          <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
            <ul class="list-unstyled">
              
              <li><a class="btn btn-success text-white mt-2" href="detalle_producto.html?codigo_producto=${producto.codigo}"><i class="far fa-eye"></i></a></li>
              <li><a class="btn btn-success text-white mt-2 btn-add" ><i class="fas fa-cart-plus"></i></a></li>
            </ul>
          </div>
        </div>
        <!-- Fin imagen + iconos -->

        <!-- Información del producto -->
        <div class="card-body">
          <a href="#" class="h3 text-decoration-none">${producto.nombre}</a>

          <!-- Aquí van las estrellas -->
          <ul class="list-unstyled d-flex justify-content-center mb-2">
            ${estrellas}
          </ul>

          <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
            <li class="pt-2">
              <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
              <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
            </li>
          </ul>

          <p class="text-center mb-0">$${producto.precio}</p>
        </div>
      </div>
    `;

                            etiqueta_productos.appendChild(div);
                            // Agregar evento al botón "Agregar al carrito"
                            div.querySelector(".btn-add").addEventListener('click', (e) => {
                                //e.preventDefault(); // Evita navegación si hay href
                                agregarProducto(producto);
                                // Aquí puedes agregar lógica para agregar al carrito
                            });
                        });
                    </script>


                    <!-- inicio  paginacion -->
                    <div class="row">
                        <ul class="pagination pagination-lg justify-content-end">
                            <li class="page-item disabled">
                                <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#"
                                    tabindex="-1">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="#">3</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- End listado de productos a la derecha-->
            <div class="col-lg-3">
                <!-- carrito de compras-->

                <div id="etiqueta_carrito_contenedor" class="row">
                    <h3 class="h2 pb-4">Carrito de Compras</h3>
                    
                    <ul id="etiqueta_carrito" class="list-unstyled"> </ul>

                        <div class="d-flex justify-content-between mt-2">
                            <strong>Total:</strong>
                            $<span id="etiqueta_total">0</span>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <!-- Botón para vaciar -->
                            <div id="boton-vaciar" class="btn btn-danger text-decoration-none"
                                onclick="vaciarCarrito()">Vaciar</div>

                            <!-- Botón para pagar -->
                            <div class="btn btn-success text-decoration-none" id="boton-pagar">
                                <a class="text-decoration-none btn-success text-white" href="pagar.html">Pagar</a>
                            </div>
                        </div>
                        <!-- script para llenar  dinamicamente mostrando los productos en el carrito-->
                  
                    <script>
                        mostrarCarrito();
                    </script>

                </div>
            </div>

        </div>
    </div>
    <!-- End Content -->



    <!-- Contenido de la página - Final -->
    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"></div>

    <!-- Start Script -->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/templatemo.js"></script>
    <script src="./js/custom.js"></script>
    <!-- End Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        });
    </script>
</body>

</html>
